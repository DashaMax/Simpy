                    <p class="form-input">

                    </p>
                    <p class="form-input">
                        <input type="submit" value="Зарегистрироваться">
                    </p>
                    <div class="form-link">
                        <p>
                            <a href="login.html">Уже есть аккаунт? Авторизоваться</a>
