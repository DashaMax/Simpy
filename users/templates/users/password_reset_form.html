{% extends 'books/base.html' %}
{% load static %}


{% block style %}
    <link rel="stylesheet" href="{% static 'users/css/style-login.css' %}">
{% endblock %}


{% block content %}
    <main>
        <div class="container">
            <div class="form-login">
                <h1 class="login-title">Восстановить пароль</h1>
                <form method="post">
                  {% csrf_token %}
                  {% for field in form %}
                      <p class="form-input">
                          {{ field }}
                      </p>
                  {% endfor %}
                  <p class="form-input">
                      <input type="submit" value="Восстановить пароль">
                  </p>
                  <div class="form-link">
                      <p>
                          <a href="{% url 'login' %}" class="form-link-a">Авторизоваться</a>
                      </p>
                  </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
